<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>website</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
    color:white;
}

/* ===== LIGHT TOGGLE BUTTON ===== */
.light-toggle{
    position:fixed;
    top:20px;
    left:20px;
    padding:8px 18px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.light-toggle:hover{
    background:rgba(255,255,255,0.15);
}

/* ===== DARK LIQUID BACKGROUND ===== */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(circle at 30% 30%, #111 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, #0a0a0a 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, #050505 0%, transparent 60%);
    animation: liquidMove 15s infinite alternate ease-in-out;
    z-index:-2;
}

@keyframes liquidMove{
    0%{ transform:translate(-10%,-10%) rotate(0deg); }
    100%{ transform:translate(10%,10%) rotate(8deg); }
}

/* ===== GLASS BOX ===== */
.container{
    position:relative;
    width:420px;
    padding:60px;
    border-radius:25px;
    text-align:center;

    background: rgba(20,20,20,0.4);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);

    border:1px solid rgba(255,255,255,0.08);

    box-shadow:
        inset 0 0 40px rgba(255,255,255,0.04),
        0 0 40px rgba(0,0,0,0.8);

    animation: boxFloat 6s ease-in-out infinite;
}

/* Subtle movement when RGB off */
@keyframes boxFloat{
    0%,100%{ transform:translateY(0px); }
    50%{ transform:translateY(-10px); }
}

/* Shine */
.container::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:25px;
    background:linear-gradient(
        120deg,
        rgba(255,255,255,0.12),
        transparent 40%
    );
    pointer-events:none;
}

/* ===== RGB BORDER ===== */
.container::after{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:28px;
    background:linear-gradient(
        45deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
    );
    background-size:300%;
    filter:blur(12px);
    z-index:-1;
    opacity:0;
    transition:0.4s ease;
    animation:rgbMove 5s linear infinite;
}

@keyframes rgbMove{
    0%{ background-position:0% 50%; }
    100%{ background-position:300% 50%; }
}

/* RGB ON STATE */
.container.rgb-on::after{
    opacity:1;
}

/* ===== TEXT ===== */
h1{
    font-size:2.5rem;
    margin-bottom:20px;
    letter-spacing:2px;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff;
}

p{
    opacity:0.7;
    margin-bottom:30px;
}

/* ===== BUTTON ===== */
button{
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#00ffff,#8a2be2);
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:
        0 0 20px #00ffff,
        0 0 40px #8a2be2;
}
</style>
</head>

<body>

<div class="light-toggle" onclick="toggleLight()">LIGHT OFF</div>

<div class="container" id="glassBox">
    <h1>WELCOME  </h1>
    <p> hi there is nothing here you may leave  </p>
    <button onclick="alert('ðŸš€')">ENTER</button>
</div>

<script>
let lightOn = false;
const box = document.getElementById("glassBox");
const toggle = document.querySelector(".light-toggle");

function toggleLight(){
    lightOn = !lightOn;

    if(lightOn){
        box.classList.add("rgb-on");
        toggle.innerText = "LIGHT ON";
    }else{
        box.classList.remove("rgb-on");
        toggle.innerText = "LIGHT OFF";
    }
}
</script>

</body>
</html>
