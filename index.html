<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Liquid Glass</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* ===== BODY ===== */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* Liquid dark animated background */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(circle at 30% 30%, #111 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, #0a0a0a 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, #050505 0%, transparent 60%);
    animation: liquidMove 12s infinite alternate ease-in-out;
}

@keyframes liquidMove{
    0%{ transform:translate(-10%,-10%) rotate(0deg); }
    100%{ transform:translate(10%,10%) rotate(8deg); }
}

/* ===== GLASS BOX ===== */
.container{
    position:relative;
    width:420px;
    padding:60px;
    border-radius:25px;

    background: rgba(20,20,20,0.4);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);

    border:1px solid rgba(255,255,255,0.08);

    box-shadow:
        inset 0 0 40px rgba(255,255,255,0.04),
        0 0 40px rgba(0,0,0,0.8);

    text-align:center;
    color:white;
}

/* Shine reflection */
.container::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:25px;
    background:linear-gradient(
        120deg,
        rgba(255,255,255,0.15),
        transparent 40%
    );
    pointer-events:none;
}

/* RGB border */
.container::after{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:28px;
    background:linear-gradient(
        45deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
    );
    background-size:300%;
    z-index:-1;
    filter:blur(12px);
    animation:rgbMove 5s linear infinite;
}

@keyframes rgbMove{
    0%{ background-position:0% 50%; }
    100%{ background-position:300% 50%; }
}

/* ===== TEXT ===== */
h1{
    font-size:2.5rem;
    margin-bottom:20px;
    letter-spacing:2px;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff;
}

p{
    opacity:0.7;
    margin-bottom:30px;
}

/* ===== BUTTON ===== */
button{
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#00ffff,#8a2be2);
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:
        0 0 20px #00ffff,
        0 0 40px #8a2be2;
}
</style>
</head>

<body>

<div class="container">
    <h1>WELCOME PLAYER</h1>
    <p>System Initializing...</p>
    <button onclick="alert('ðŸš€ Loading Soon...')">ENTER</button>
</div>

</body>
</html>
